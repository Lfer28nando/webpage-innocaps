name: Deploy Web

on:
  push:
    branches:
      - main  # <--- OJO: Si tu rama se llama 'master', cambia esto por 'master'

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build Project
        run: npm run build
        # Esto crearÃ¡ la carpeta 'dist' automÃ¡ticamente

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/    # Carpeta que crea Astro
          server-dir: ./        # Carpeta raÃ­z del FTP (public_html)